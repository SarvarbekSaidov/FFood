{% extends 'base.html' %}

{% block title %}Login - FastBite{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Login to FastBite</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            {{ form.username }} <!-- Rendered directly -->
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            {{ form.password }} <!-- Rendered directly -->
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                    {% if form.non_field_errors %}
                        <div class="alert alert-danger mt-2">{{ form.non_field_errors }}</div>
                    {% endif %}
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">Don't have an account? <a href="{% url 'menu:register' %}">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
