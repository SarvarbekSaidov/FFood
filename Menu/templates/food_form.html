{% extends 'base.html' %}


{% block title %}Add/Edit Food{% endblock %}

{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Food</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'menu:food_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
