{% extends 'base.html' %}
{% block title %}{{ form.instance.id|yesno:"Edit Comment,Add Comment" }}{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h2 class="mb-0">{{ form.instance.id|yesno:"Edit Comment,Add Comment" }}</h2>
                </div>
                <div class="card-body">
                    <form method="post" action="{% if form.instance.id %}{% url 'menu:update_comment' form.instance.id %}{% else %}{% url 'menu:add_comment' food.pk %}{% endif %}">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="{{ form.content.id_for_label }}" class="form-label">{{ form.content.label }}</label>
                            {{ form.content }}
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success btn-lg w-100">
                                {% if form.instance.id %}Update Comment{% else %}Submit Comment{% endif %}
                            </button>
                            <a href="{% url 'menu:food_detail' food.pk %}" class="btn btn-secondary btn-lg w-100 mt-3">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
